<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>出现错误！！！</h1>

<div>
    <div th:utext="'Exception message :'+${exception.message}" th:remove="tag"></div>
    <ul th:remove="tag">
        <li th:each="st : ${exception.stackTrace}" th:remove="tag">
            <span th:utext="${st}" th:remove="tag"></span>
        </li>
    </ul>
</div>


</body>
</html>
