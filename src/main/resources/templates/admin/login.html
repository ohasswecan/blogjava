<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragment::head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客管理</title>
  <script src="../../static/jquery/jquery-1.11.1-min.js"></script>
  <script src="../../static/semanticui/semantic.min.js"></script>
  <link rel="stylesheet" href="../../static/semanticui/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/mynav.css">
  <link rel="stylesheet" href="../../static/css/myfooter.css">
</head>
<body>



<div class="ui middle aligned center aligned grid m-magin-auto" style="max-width: 30em!important;">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">博客后台登录
      </div>
    </h2>
    <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="用户名">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="密码">
          </div>
        </div>
        <button class="ui fluid large teal submit button">Login</button>
      </div>

      <div class="ui error message" th:text="${message}"></div>
      <div class="ui mini message" th:unless="${#strings.isEmpty(message)}" >用户名和密码错误</div>
    </form>


  </div>
</div>







<script type="text/javascript">

  $('.ui.form').form({
    fields :{
      username:{
        identifier:'username',
        rules:[{
          type:'empty',
          prompt:"用户名不能为空",
        }]
      },
      password:{
        identifier:'password',
        rules:[{
          type:'empty',
          prompt:"密码不能为空",
        }]
      }
    }
  })

</script>
</body>
</html>
